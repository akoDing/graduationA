<page-header [breadcrumb]="breadcrumb">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">主菜单</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>个人成绩</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>

<div nz-row>
  <div nz-col [nzSpan]="24">
    <nz-card nzTitle="学生A成绩信息" [nzBordered]="false">
      <nz-result [nzIcon]="'schedule-twotone'" [nzTitle]="'在校学习成绩档案单'">
        <div nz-result-extra>
          <nz-descriptions nzBordered [nzColumn]="{ xxl: 4, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }">
            <nz-descriptions-item nzTitle="高数A">89分</nz-descriptions-item>
            <nz-descriptions-item nzTitle="JAVA">90分</nz-descriptions-item>
            <nz-descriptions-item nzTitle="大学英语（一）">87分</nz-descriptions-item>
            <nz-descriptions-item nzTitle="C++">92分</nz-descriptions-item>
            <nz-descriptions-item nzTitle="计算机组成原理">86分</nz-descriptions-item>
            <nz-descriptions-item nzTitle="数据库">95分</nz-descriptions-item>
          </nz-descriptions>
        </div>
      </nz-result>
    </nz-card>
  </div>
</div>
